name: Build project

on:
  push:
    branches:
      - main

jobs:
  buildForAllSupportedPlatforms:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
#          - StandaloneOSX # Build a macOS standalone (Intel 64-bit).
#          - StandaloneWindows # Build a Windows standalone.
#          - StandaloneWindows64 # Build a Windows 64-bit standalone.
#          - StandaloneLinux64 # Build a Linux 64-bit standalone.
#          - iOS # Build an iOS player.
#          - Android # Build an Android .apk standalone app.
          - WebGL # WebGL.
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Ensure Library folder exists
        run: mkdir -p Library
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-
      - if: matrix.targetPlatform == 'Android'
        uses: jlumbroso/free-disk-space@v1.3.1
      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
      - uses: actions/upload-artifact@v3
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}

      - name: Set target platform output
        id: platform_output
        run: echo "::set-output name=targetPlatform::${{ matrix.targetPlatform }}"

  deployWebGL:
    name: Deploy WebGL to GitHub Pages
    runs-on: ubuntu-latest
    needs: buildForAllSupportedPlatforms
    if: needs.buildForAllSupportedPlatforms.outputs.targetPlatform == 'WebGL'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (for GitHub Pages deployment)
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install GitHub Pages dependencies
        run: npm install -g gh-pages

      - name: Deploy to GitHub Pages
        run: gh-pages -d build/WebGL
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}